name: Daily Repository Update

on:
  schedule:
    - cron: "22 7 * * *"   # Runs daily at 07:22 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2006619@ds.study.iitm.ac.in - Force Daily Commit
        run: |
          echo "Run at: $(date -u)" >> daily-log.txt

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "24f2006619@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update $(date -u)"
          git push
